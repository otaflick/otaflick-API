# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name strangehooligan.online www.strangehooligan.online;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name strangehooligan.online www.strangehooligan.online;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/strangehooligan.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/strangehooligan.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy all traffic to Node backend
    location / {
        proxy_pass http://otaflick-backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
